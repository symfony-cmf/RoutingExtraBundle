doctrine_phpcr:
    # configure the PHPCR session
    session:
        backend: %phpcr_backend%
        workspace: %phpcr_workspace%
        username: %phpcr_user%
        password: %phpcr_pass%
    # enable the ODM layer
    odm:
        auto_mapping: true
        mappings:
            test:
                type: annotation
                prefix: Symfony\Cmf\Bundle\RoutingExtraBundle\Tests\Functional\Testdoc
                dir: %kernel.root_dir%/Testdoc
                is_bundle: false
        auto_generate_proxy_classes: %kernel.debug%
        locales:
            en:
                - de
                - fr
            de:
                - en
                - fr
            fr:
                - en
                - de
